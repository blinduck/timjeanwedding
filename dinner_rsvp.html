<div class="uk-margin-top uk-container uk-flex uk-flex-column uk-flex-middle">

  <form action="" class="uk-form-horizontal" uk-margin style="width: 600px;">
    <div>
      <label class="uk-form-label">First Name*</label>
      <div class="uk-form-controls">
        <input type="text" class="uk-input" required/>

      </div>
    </div>

      <label class=""><input type="checkbox" class="uk-checkbox"/><span class="uk-margin-small-left">I'm bringing a plus one.</span></label>
